<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="/server">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Write your name">
        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Write your email">
        <br><br>
        <label for="msg">Message: </label>
        <br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <br><br>
        <label>Rate us out of 5: </label>
        <br>
        <input type="radio" name="rating" id="one" value="1">
        <label for="one">1</label>
        <br>
        <input type="radio" name="rating" id="two" value="2">
        <label for="two">2</label>
        <br>
        <input type="radio" name="rating" id="three" value="3">
        <label for="three">3</label>
        <br>
        <input type="radio" name="rating" id="four" value="4">
        <label for="four">4</label>
        <br>
        <input type="radio" name="rating" id="five" value="5">
        <label for="five">5</label>
        <br><br>
        <button>Send your message!</button>
    </form>
</body>
</html>
